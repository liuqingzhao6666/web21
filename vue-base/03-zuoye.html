<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			数1：{{num1}}<br/>
			数2：{{num2}}<br/>
			平均：{{avg}}<br/>
			总和：{{sum}}<br/>
			
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					num1:10,
					num2:20
				},
				computed:{
					avg:function(){
						return (this.num1+this.num2)/2;
					},
					sum:function(){
						return this.num1 + this.num2;
					}
				}
			})
		</script>
	</body>
</html>
